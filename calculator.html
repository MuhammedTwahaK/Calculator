<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main">
    <form class="alltotal">
      <div id="startbg">
        <input id="whforinput" readonly type="text" name="display" />
      </div>
      
      <div class="forboxinoneline">
        <input
          type="button"
          value="7"
          class="button"
          onclick="display.value+='7'"
        />
        <input type="button" value="8" class="button" onclick="display.value+='8'" />
        <input type="button" value="9" class="button" onclick="display.value+='9'" />
        <input type="button" value="X" class="button" onclick="display.value+='*'" />
      </div>
      <div class="forboxinoneline">
        <input
          type="button"
          value="4"
          class="button"
          onclick="display.value+='4'"
        />
        <input type="button" value="5" class="button" onclick="display.value+='5'"/>
        <input type="button" value="6" class="button" onclick="display.value+='6'" />
        <input type="button" value="/" class="button" onclick="display.value+='/'"/>
      </div>
      <div class="forboxinoneline">
        <input
          type="button"
          value="1"
          class="button"
          onclick="display.value+='1'"
        />
        <input type="button" value="2" class="button" onclick="display.value+='2'" />
        <input type="button" value="3" class="button" onclick="display.value+='3'" />
        <input type="button" value="-" class="button" onclick="display.value+='-'" />
      </div>
      <div class="forboxinoneline">
        <input
          type="button"
          value="0"
          class="button"
          onclick="display.value+='0'"
        />
        <input type="button" value="." class="button" onclick="display.value+='.'" />
        <input type="button" value="=" class="buttonone" onclick="display.value =eval(display.value)" />
        <input type="button" value="+" class="buttonone" onclick="display.value+='+'" />
      </div>
      <div class="forboxinoneline">
        <input type="button" value="AC" class="buttonac" onclick="display.value=''" />
        <input type="button" value="C" class="buttonac" onclick="display.value= display.value.toString().slice(0,-1) " />
      </div>
    </form>
  </div>
  </body>
</html>
